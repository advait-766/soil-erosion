[domain]
# TODO: remove nr, nc
# number of rows
nr: 10
# number of columns
nc: 1
# spatial resolution in meters
res: 1

# TODO: remove this section
[topography]
# slope in [-]
slope: 0.1

[parameters]
hcrit: 0.001
X: 20
Y: 0.5
b: 1.5
Ks: 1e-6
S: 1e-5
# n for rills
n: 0.001
# in mm a positive number
ret: 5
pi: 1
ppl: 0.2

# file with the rainfall record
[rainfall]
file: tests/data/rainfall.txt

[time]
# maximum and initial time
#sec
maxdt: 30
# end time of simulations
#min
endtime: 60

[general]
# output directory
# content of the directory is erased at the beginning of the program
outdir: tests/data/output
#
# extraout: True for detailed output
# default: False
extraout: True
#
# logging level
#  - CRITICAL
#  - ERROR
#  - WARNING
#  - INFO
#  - DEBUG
#  - NOTSET
logging: DEBUG
#
# experimental
# times when rasters will be printed
# default: off for '-' or empty value
printtimes:



[Other]
# Path to the pickle file
indata: tests/data/nucice.save
data1d: tests/data/nogis/data1D.csv
data1d_soil_types: tests/data/nogis/data1D_soil_types.csv

#
